<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>
		 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-app="myApp" ng-controller="mainCtrl">
		<main>
			<!-- <same name="name"></same> -->
			<div class="row">
				<atable class="col-md-6" config="userTable"></atable>
			</div>

			<!-- User Table Edit Pane -->
			<script type="text/ng-template" id="utEditModal.html">
				<div class="modal-header bg-primary">
				    <button type="button" class="close" ng-click="cancel()">&times;</button>
				    <h3 class="modal-title text-center">User Table</h3>
				</div>
				<div class="modal-body">
		        	<div class="form-group">
					    <label for="usr">Username:</label>
					    <input type="text" class="form-control" id="usr" ng-model="currActiveRow.un">
					</div>
					<div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="text" class="form-control" id="pwd" ng-model="currActiveRow.pwd">
					</div>
					<div class="form-group">
					    <label for="ph">Phone:</label>
					    <input type="text" class="form-control" id="ph" ng-model="currActiveRow.ph">
					</div>
		      	</div>
				<div class="modal-footer">
		        	<button class="btn btn-primary" ng-click="ok()">Save</button>
		        	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		      	</div>	
			</script>
			<br/>
			<div class="row">
				<atable class="col-md-6" config="ageTable"></atable>
			</div>

			<!-- Age Table Edit Pane -->
			<script type="text/ng-template" id="atEditModal.html">
				<div class="modal-header bg-primary">
				    <button type="button" class="close" ng-click="cancel()">&times;</button>
				    <h3 class="modal-title text-center">Age Table</h3>
				</div>
				<div class="modal-body">
		        	<div class="form-group">
					    <label for="usr">Username:</label>
					    <input type="text" class="form-control" id="usr" ng-model="currActiveRow.un">
					</div>
					<div class="form-group">
					    <label for="age">Age:</label>
					    <input type="text" class="form-control" id="age" ng-model="currActiveRow.age">
					</div>
		      	</div>
				<div class="modal-footer">
		        	<button class="btn btn-primary" ng-click="ok()">Save</button>
		        	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		      	</div>	
			</script>
		</main>
		<footer>

		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
  		<script src="script.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<script src="ui-bootstrap-tpls-0.13.1.min.js"></script>
	</body>
</html>
